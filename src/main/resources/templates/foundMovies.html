<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/foundMovies.css" />
</head>

<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="logo">
					<a href="/"><img src="/images/logo-siw.png" alt="Logo" width="30%"></a>
				</div>
				<div class="user-info" th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<a href="/logout">Logout</a>
				</div>
				<div class="login-link" th:unless="${#request.userPrincipal}">
					<a href="/login">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<h1>Film che soddisfano i requisiti</h1>
	<div th:if="${movies.isEmpty()}" class="no-movies-message">Non ci sono film che soddisfano i requisiti</div>
	<ul th:if="${!movies.isEmpty()}" class="movie-list">
    	<li th:each="movie : ${movies}" class="movie-item">
        	<a href="movie.html" th:href="@{'/movie' + '/' + ${movie.id}}" class="movie-link"
            	th:text="${movie.title} + ' (' + ${movie.year}+')'">Up! (2000)</a>
    	</li>
	</ul>
</body>

</html>
