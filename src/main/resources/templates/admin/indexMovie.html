<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Gestione Film
	</title>
	<link rel="stylesheet" href="/css/indexmovie.css" />
</head>

<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="logo">
					<a href="/"><img src="/images/logo-siw.png" alt="Logo" width="30%"></a>
				</div>
				<div class="user-info" th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<a href="/logout">Logout</a>
				</div>
				<div class="login-link" th:unless="${#request.userPrincipal}">
					<a href="/login">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<h1>Gestione Film</h1>
	<div class="menu-item">
		<a href="/admin/formNewMovie">Inserisci i dati di un film</a>
	</div>
	<div class="menu-item">
		<a href="/admin/manageMovies">Gestisci i film</a>
	</div>
	<div class="menu-item">
		<a href="/formSearchMovies">Cerca film per anno</a>
	</div>
</body>

</html>
