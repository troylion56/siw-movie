<!DOCTYPE html>
<html>
<head>
	<title>SiwMovie - Gestione Artisti</title>
	<link rel="stylesheet" href="/css/indexArtist.css">
</head>
<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="logo">
					<a href="/"><img src="/images/logo-siw.png" alt="Logo" width="30%"></a>
				</div>
				<div class="user-info" th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<a href="/logout">Logout</a>
				</div>
				<div class="login-link" th:unless="${#request.userPrincipal}">
					<a href="/login">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<h1>Gestione Artisti</h1>
	<div class="menu-item">
		<a href="/admin/formNewArtist">Inserisci i dati di un artista</a>
	</div>
	<div class="menu-item">
		<a href="/artist">Artisti</a>
	</div>
</body>
</html>
