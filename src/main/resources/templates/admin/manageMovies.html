<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/manageMovies.css" />
</head>

<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="logo">
					<a href="/"><img src="/images/logo-siw.png" alt="Logo" width="30%"></a>
				</div>
				<div class="user-info" th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<a href="/logout">Logout</a>
				</div>
				<div class="login-link" th:unless="${#request.userPrincipal}">
					<a href="/login">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<h1>Film</h1>
	<div th:if="${movies.isEmpty()}" class="empty-message">Non ci sono film nel sistema</div>
	<ul class="movie-list">
  		<li th:each="movie : ${movies}" class="movie-item">
    	<div class="movie-details">
      		<span th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</span>
      		<a th:href="@{'/admin/formUpdateMovie' + '/' + ${movie.id}}" class="update-link">Aggiorna</a>
    	</div>
  		</li>
	</ul>
</body>

</html>
