<!DOCTYPE html>
<html>

<head>
	<title>
		New Artist
	</title>
	<link rel="stylesheet" href="/css/admin/formNewArtist.css" />
</head>

<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="logo">
					<a href="/"><img src="/images/logo-siw.png" alt="Logo" width="30%"></a>
				</div>
				<div class="user-info" th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<a href="/logout">Logout</a>
				</div>
				<div class="login-link" th:unless="${#request.userPrincipal}">
					<a href="/login">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<h1>Aggiungi un artista</h1>
	<form th:action="@{/admin/artist}" method="POST" th:object="${artist}" class="artist-form">
		<div class="error-message">
		  <span th:text="${messaggioErrore}">Errore</span>
		</div>
	  
		<div class="form-row">
		  <label for="name">Nome:</label>
		  <input required type="text" th:field="${artist.name}" id="name" />
		</div>
	  
		<div class="form-row">
		  <label for="surname">Cognome:</label>
		  <input required type="text" th:field="${artist.surname}" id="surname" />
		</div>
	  
		<div class="form-row">
		  <label for="dateOfBirth">Data di nascita:</label>
		  <input type="date" th:field="${artist.dateOfBirth}" id="dateOfBirth" />
		</div>
	  
		<div class="form-row">
		  <label for="urlOfPicture">Fotografia (URL):</label>
		  <input type="text" th:field="${artist.urlOfPicture}" id="urlOfPicture" />
		</div>
	  
		<div class="form-row">
		  <button type="submit">Conferma</button>
		</div>
	  </form>
</body>

</html>
