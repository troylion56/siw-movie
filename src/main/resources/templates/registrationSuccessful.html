<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/registrationSuccessful.css" />
</head>

<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="logo">
					<a href="/"><img src="/images/logo-siw.png" alt="Logo" width="30%"></a>
				</div>
				<div class="user-info" th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<a href="/logout">Logout</a>
				</div>
				<div class="login-link" th:unless="${#request.userPrincipal}">
					<a href="/login">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<h1>Congratulazioni ti sei registrato!</h1>
	<div class="registration-container">
		<h1 class="registration-title">Congratulazioni ti sei registrato!</h1>
		<div class="registration-details">
			<span>Nome: </span>
			<span th:text="${user.name}"></span>
		</div>
		<div class="registration-details">
			<span>Cognome: </span>
			<span th:text="${user.surname}"></span>
		</div>
		<div class="registration-details">
			<span>Email: </span>
			<span th:text="${user.email}"></span>
		</div>
	</div>
</body>
</html>
